{% extends "aldryn_people/base.html" %}
{% load i18n cms_tags static sekizai_tags %}

{% block people_base_content %}
  <div class="row">
    <div class="col-md-12">
      <div class="aldryn aldryn-people">
          {% block people_content %}{% endblock %}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="aldryn aldryn-people">
          {% block people_footer %}{% endblock %}
      </div>
    </div>
  </div>

  {% addtoblock "custom-js" %}
    <script src="{% static "js/custom_aldryn_people.js" %}"></script>
  {% endaddtoblock %}
{% endblock people_base_content %}
